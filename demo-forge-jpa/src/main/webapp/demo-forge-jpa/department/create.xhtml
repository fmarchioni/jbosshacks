<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departmentBean.id}'/>
		<f:event type="preRenderView" listener='#{departmentBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Department"/>

	<ui:define name="header">
		Department
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty departmentBean.id}'>
				Edit existing Department
			</c:when>
			<c:otherwise>
				Create a new Department
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="departmentBeanDepartmentDepartmentName" value="Department Name:"/>
				<h:panelGroup>
					<h:inputText id="departmentBeanDepartmentDepartmentName" maxLength="45" required="true" value="#{departmentBean.department.departmentName}"/>
					<h:message for="departmentBeanDepartmentDepartmentName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="departmentBeanDepartmentEmployees" value="Employees:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{departmentBean.department.employees}"/>
					<h:dataTable id="departmentBeanDepartmentEmployees" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Employee Name"/>
							</f:facet>
							<h:link outcome="/demo-forge-jpa/employee/view">
								<f:param name="id" value="#{_item.employeeId}"/>
								<h:outputText id="_itemEmployeeName" value="#{_item.employeeName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="employeeBeanAddEmployeeName" maxLength="45" value="#{employeeBean.add.employeeName}"/>
								<h:message for="employeeBeanAddEmployeeName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Employee Salary"/>
							</f:facet>
							<h:link outcome="/demo-forge-jpa/employee/view">
								<f:param name="id" value="#{_item.employeeId}"/>
								<h:outputText id="_itemEmployeeSalary" value="#{_item.employeeSalary}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="employeeBeanAddEmployeeSalary" value="#{employeeBean.add.employeeSalary}"/>
								<h:message for="employeeBeanAddEmployeeSalary" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(employeeBean.added)}" id="departmentBeanDepartmentEmployeesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{employeeBean.add.department}" value="#{departmentBean.department}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{departmentBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty departmentBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{departmentBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{departmentBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
